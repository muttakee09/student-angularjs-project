<div class="container-fluid">
    <h2>List of Students</h2>
    <button class='btn btn-primary' ng-click='ctrl.changePath(2)'>Create new</button>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Image</th>
            <th>Student Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Blood Group</th>
            <th></th>
        </tr>

        <tr ng-repeat="item in $ctrl.students">
            <td>
                <img ng-if="item.Image" ng-src="https://localhost:44318/Photos/{{item.Image}}" alt="{{item.Image}}" width=20 />
            </td>
            <td>
                {{item.StudentName}}
            </td>
            <td>
                {{item.Age}}
            </td>
            <td>
                {{item.Gender === 0 ? 'Male' : 'Female'}}
            </td>
            <td>
                {{item.BloodGroup | bloodGroupName}}
            </td>
            <td>
                <!-- <button class="btn btn-success mr-2">Update</button>
                <button class="btn btn-info mr-2">Details</button>
                <button class="btn btn-danger">Delete</button> -->
                <button class='btn btn-success mr-2' ng-click='ctrl.changePath(2)'>Update</button>
                <button class='btn btn-info mr-2' ng-click='ctrl.changePath(1)'>Details</button>
                <button class='btn btn-danger' ng-click='ctrl.changePath(3)'>Delete</button>
            </td>
        </tr>
    </table>
</div>
